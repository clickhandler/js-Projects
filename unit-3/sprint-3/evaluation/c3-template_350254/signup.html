<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up</title>
  </head>
  <body>
    <div id="navbar">
      <a href="./index.html" id="home">Home</a>
      <a href="./login.html" id="logIn">Log In</a>
    </div>
    <div id="form">
      <h1>User Sign Up</h1>
      <input type="text" id="name" placeholder="Enter Name">
      <input type="email" id="email" placeholder="Enter Email">
      <input type="password" id="password" placeholder="Enter Password">
      <button onclick="UserData()" id="sign_up">Signup</button>
      <!-- - The input fields will have ids:- "name", "email" and "password"
  - The sign-up button will have id:- "sign_up". -->
    </div>
  </body>
</html>
<script>

let signupArr=[]
function UserData(){
 let form= document.getElementById("form")
  event.preventDefault()

  let name=document.getElementById("name").value
  let email=document.getElementById("email").value
  let password=document.getElementById("password").value
  signupArr.push(name,email,password)
  console.log(signupArr)
localStorage.setItem("users",JSON.stringify(signupArr))

 

}
</script>
