<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<h1>Admin Panel</h1>
<body>
    <h1>Add Item</h1>
    <input type="url" id="image" placeholder="Enter Image Url">
    <input type="text" id="title" placeholder="Enter Title">
    <input type="text" id="desc" placeholder="Enter Description">
    <input type="number" id="price" placeholder="Enter Price"> 
    <input type="number" id="rating" placeholder="Enter Raitings">
    <button onclick="Additem()">Add Item</button>
    <h1>Delete Item</h1>
    <input type="text"  id="id" placeholder="Enter Id To Delete">
    
    <button onclick="Deleteitem()">Delete Item</button>
</body>
</html>
