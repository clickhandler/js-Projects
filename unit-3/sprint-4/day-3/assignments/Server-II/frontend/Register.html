<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>
    #Reg{
        display: flex;
        flex-direction: column;
        width: 50%;
    }
    #Reg input{
        width: 100%;
    }
</style>

<body>
    <h1>Register Here</h1>
<div id="Reg">
    <form>
    <input type="text" id="name" placeholder="Enter Name">
    <input type="text" id="email" placeholder="Enter Email">
    <input type="text" id="password" placeholder="Enter Password">
    <input type="text" id="username" placeholder="Enter User Name">
    <input type="text" id="mobile" placeholder="Enter Mobile">
    <input type="text" id="description" placeholder="Description">
</form>
   <button onclick="RegisterData()">Register</button>
</div>
</body>

</html>

<script>

async function RegisterData() {


        let Signup_data = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            username: document.getElementById("username").value,
            mobile: document.getElementById("mobile").value,
            description:document.getElementById("description").value,
        };
        Signup_data = JSON.stringify(Signup_data)
        
        let signup_link='https://masai-api-mocker.herokuapp.com/auth/register';

       let response = await fetch (signup_link,{
        method: "POST",


        body:Signup_data,


        headers:{
            'Content-Type':'application/json'
        },

 
        
    });
let data = await response.json()
console.log(data)
       



        document.getElementById("name").value = null;
        document.getElementById("email").value = null;
        document.getElementById("mobile").value = null;
        document.getElementById("password").value = null;
        document.getElementById("description").value = null;
        document.getElementById("username").value = null;

    }



</script>
