<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="./CSS/index.css" type="text/css">
        <link rel="stylesheet" href="./CSS/signup.css" type="text/css">
    </head>
    <body>
        <nav>
            <div id="navbar">
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./signup.html">Signup</a></li>
                    <li><a href="./login.html">Login</a></li>
                </ul>
            </div>
        </nav>
        <div id="signup-form-div">
            <form id="signup">
                <p>Signup</p>
                <input required type="text" placeholder="Name" id="name">
                <input required type="number" placeholder="Mobile Number" id="num">
                <input required type="email" placeholder="Email" id="email">
                <input required type="password" placeholder="Password" id="pwd">
                <div id="btnDiv">
                    <input type="submit" value="Submit" id="btn">
                </div>
                <p id="warn">Existing user?</p>
                <a id="wLink" href="./login.html">Please Login</a>
            </form>
        </div>
        <script src="./JavaScript/signup.js"></script>
    </body>

</html>
