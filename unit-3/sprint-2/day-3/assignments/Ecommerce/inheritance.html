<script>
  function Fourwheel(m,w,l,f,t){
      this.model=m;
      this.wheels=w;
      this.lights=l;
      this.fuel=f;
      this.type=t
  }

  let car=Object.create(Fourwheel);
  Fourwheel.model="Creta"
  Fourwheel.wheels="16inches"
  Fourwheel.lights="Projector"
  Fourwheel.fuel="Petrol"
  Fourwheel.type="Suv"
  console.log(car)

  

let model=document.createElement("h3")
  model.innerText=`Model- ${car.model}`

  let wheels=document.createElement("h3")
  wheels.innerText=`wheels- ${car.wheels}`

  let lights=document.createElement("h3")
  lights.innerText=`light- ${car.lights}`

  let fuel=document.createElement("h3")
  fuel.innerText=`Fuel-type- ${car.fuel}`

  let type=document.createElement("h3")
  type.innerText=`Type- ${car.type}`

  show.append(model,wheels,lights,fuel,type)

 
  

</script>
