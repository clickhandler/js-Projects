<script>
    class Costom{
        constructor(name, email, ID, batch, course){
            this.stack=[];
            this.name=name;
            this.email=email;
            this.id=ID;
            this.batch=batch;
            this.course=course;
            this.length=0;
        }
        push(ele){
            this.stack[this.length]=ele;
            this.length++;
        }
        pop(ele){
            this.stack.pop();
            this.length--
        }
        size(){
            console.log("size: ", this.length);
        }
        peek(){
            console.log("peek: ", this.stack[this.length-1]);
        }
        reverse(){
            let temp="";
            for (let i=this.length-1;  i>=0; i--){
                temp=temp+this.stack[i]+" ";
            }
            console.log("Reverse: ", temp);
        }
        print(){
            let temp="";
            for (let i=0; i<this.length; i++){
                temp=temp+this.stack[i]+" ";
            }
            console.log("Printed: ", temp);
        }
    }

    let array1 = new Costom("Ajay", "dummy@gmail.com", "fp03_013", "WEB18", "FSWD");
    console.log(array1);

    array1.push("masai");
    array1.push("Banglore");
    array1.push("coding");
    array1.push("bootcamp");

    console.log("After push: ", array1)

    array1.pop();

    console.log("After pop: ", array1);
    
    array1.size();

    array1.peek();

    array1.reverse();

    array1.print();
  

</script>
